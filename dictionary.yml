3DES:
  препратка: triple DES

triple DES:
  превод: троен DES
  значение: Силна форма на алгоритъма Data Encryption Standard (стандарт за
            криптиране на данни) използван за криптиране на данни. 3DES може да използва
            три отделни ключове за криптиране, докато DES използва само един

10Base2:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване
            10 Mbps, използваща 50-омов тънък коаксиален кабел. 10Base2, който е част от
            спецификацията IEEE 802.3, има ограничение за дължината на кабела от 185 метра
            на сегмент.
  препратка:
  - Ethernet
  - IEEE 802.3

10Base5:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване
            10 Mbps, използваща стандартен (дебел) 50-омов коаксиален кабел. 10Base5, която
            е част от спецификацията IEEE 802.3 за теснолентов физически слой, има
            ограничение за дължината на кабела от 500 метра на сегмент.
  препратка:
  - Ethernet
  - IEEE 802.3

10BaseF:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване
            10 Mbps, отнасяща се за стандартите 10BaseFB, 10BaseFL и 10BaseFP за Ethernet
            по влакнесто-оптичен кабел.
  препратка:
  - 10BaseFB
  - 10BaseFL
  - Ethernet

10BaseFB:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване
            10 Mbps, използваща влакнесто-оптичен кабел, като максималната дължина на един
            сегмент е 2000 метра, а максималният брой станции в един сегмент е 1024.
            Обикновено използва 62,5/125-микронен дуплексен FDDI-съвместим
            влакнесто-оптичен кабел с ST или SMA конектор.

10BaseFL:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване
            10 Mbps, използваща влакнесто-оптичен кабел. 10BaseFL е част от спецификацията
            IEEE 10BaseF и, въпреки че може да работи съвместно с FOIRL, е проектирана да
            замени тази спецификация. 10BaseFL сегментите могат да са с дължина до 1000
            метра, ако се използват с FOIRL, и до 2000 метра, ако се използва само
            10BaseFL.
  препратка:
  - 10BaseF
  - Ethernet

10BaseT:
  значение: Спецификация за теснолентова Ethernet мрежа със скорост на предаване
            10 Mbps, използваща две двойки проводници от кабел тип усукана двойка
            (категория 3, 4 или 5); едната двойка е за предаване на данни, а другата е за
            приемане. 10BaseT, която е част от спецификацията IEEE 802.3, има ограничение
            за дължината на сегмента приблизително 100 метра.
  препратка:
  - Ethernet
  - IEEE 802.3

100BaseFX:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на
            предаване 100 Mbps, използваща два стандарта за многорежимен влакнесто-оптичен
            кабел за всяка връзка. За да се гарантира правилното синхронизиране на
            сигналите, една 100BaseFX връзка не може да надхвърля 400 метра. Базира се на
            стандарта IEEE 802.3.
  препратка:
  - 100BaseFX
  - Fast Ethernet
  - IEEE 802.3

100BaseT:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на
            предаване 100 Mbps, използваща UTP кабел. Подобно на 10BaseT технологията,
            на която се базира, 100BaseT изпраща импулси за връзка по мрежовия сегмент,
            когато няма никакъв трафик. Само че тези импулси за връзка съдържат повече
            информация, отколкото използваните в 10BaseT. Базира се на стандарта
            IEEE 802.3.
  препратка:
  - 10BaseT
  - Fast Ethernet
  - IEEE 802.3

100BaseT4:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на
            предаване 100 Mbps, използваща четири двойки проводници от UTP кабел,
            категория 3, 4 или 5. За да се гарантира правилното синхронизиране на
            сигналите, един 100BaseT4 сегмент не може да надхвърля 100 метра. Базира се на
            стандартите 802.3.
  препратка:
  - Fast Ethernet
  - IEEE 802.3

100BaseTX:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на
            предаване 100 Mbps, използваща две двойки проводници от UTP или STP кабел.
            Първата двойка проводници се използва за приемане на данни; втората се използва
            за предаване. За да се гарантира правилното синхронизиране на сигналите, един
            100BaseTX сегмент не може да надхвърля 100 метра. Базира се на стандарта
            IEEE 802.3.
  препратка:
  - Fast Ethernet
  - IEEE 802.3

100BaseX:
  значение: Спецификация за теснолентова Fast Ethernet мрежа със скорост на
            предаване 100 Mbps, която се отнася за стандартите 100BaseFX и 100BaseTX за
            Fast Ethernet по влакнесто-оптичен кабел. Базира се на стандарта IEEE 802.3.
  препратка:
  - 100BaseFX
  - 100BaseTX
  - Fast Ethernet
  - IEEE 802.3

100VG-AnyLAN:
  значение: Технология за Fast Ethernet и Token Ring преносна среда със скорост
            на предаване 100 Mbps, използваща четири двойки проводници от UTP кабел,
            категория 3, 4 или 5. Тази високоскоростна технология за пренос, разработена от
            Hewlett-Packard, може да се направи така, че да работи върху съществуващи
            10BaseT Ethernet мрежи. Базира се на стандарта IEEE 802.12.
  препратка: IEEE 802.12

access layer:
  превод: слой за достъп
  значение: Слоят, в който една LAN мрежа или група от такива мрежи, обикновено
            Ethernet или Token Ring, предоставят на потребителите достъп до мрежовите услуги.

access method:
  превод: метод на достъп
  значение:
  - Начинът, по който мрежовите устройства осъществяват достъп до
    мрежовата преносна среда.
  - Софтуер в един SNA процесор, контролиращ потока
    от информация през една мрежа.

ACK:
  препратка: acknowledgment

acknowledgment:
  превод: потвърждение
  значение: Уведомление, изпратено от едно мрежово устройство до друго, за да
            потвърди, че е възникнало някакво събитие (например получаване на съобщение).
            Понякога се съкращава като ACK.

ACL:
  препратка: access control list

access control list:
  превод: списък за контрол на достъпа
  значение: Списък, съхраняван от Cisco маршрутизатор, който контролира достъпа
            до или от маршрутизатора за много услуги (например, за да попречи на пакети с
            определен IP адрес да напускат конкретен интерфейс на маршрутизатора).

Active Directory:
  значение: Директорийните услуги, използвани от Windows 2000 мрежи, в които
            информацията се съхранява в йерархична база данни.

adapter:
  превод: адаптер
  препратка: network interface card

ARP:
  препратка: Address Resolution Protocol

address resulution:
  превод: преобразуване на адреси
  значение: По принцип метод за преобразуване между различни схеми за адресация.
            Преобразуването на адреси обикновено специфицира метод за съпоставяне на адреси
            от мрежовия слой (Layer 3) с адреси от каналния слой (Layer 2).

address:
  превод: адрес
  значение: Структура от данни или логическа конвенция, използвана за
            идентифициране на уникален запис, като например конкретен процес или
            мрежово устройство.

ADSL:
  препратка: asymmetric digital subscriber line

APPN:
  препратка: Advanced Peer-to-Peer Networking

ARPAnet:
  препратка: Advanced Research Projects Agency Network

ARCnet:
  препратка: Advanced Resource Computer Network

AI:
  препратка: artificial intelligence

ANSI:
  препратка: American National Standards Institute

ASCII:
  препратка: American Standard Code for Information Interchange

American National Standards Institute:
  превод: американски национален институт по стандартизация
  значение: Доброволна организация, съставена от корпоративни, правителствени и
            други членове, които координират дейностите по стандартизирането, одобряват
            стандарти и разработват позиции за САЩ в международните организации за стандартизация.

APIPA:
  препратка: Automatic Private IP Addressing

AppleTalk:
  значение: Мрежова архитектура, използвана от Apple Macintosh компютри, софтуерът
            за която е включен в операционната система на Macintosh.

application layer:
  превод: приложен слой
  значение: Слой 7 от референтния OSI модел. Този слой осигурява мрежови услуги на
            потребителските приложения.
  препратка: OSI reference model

application programming interface:
  превод: Приложно-програмен интерфейс

application:
  превод: приложение
  значение: Програма, изпълняваща функция директно за потребител. FTP и Telnet
            клиентите са примери за мрежови приложения.

Advanced Peer-to-Peer Networking:
  превод: усъвършенствана равноправна мрежа
  значение: Подобрение на оригиналната IBM SNA архитектура. APPN управлява
            установяването на сесии между равноправни възли, динамичното прозрачно
            изчисляване на маршрута и приоритизиране на трафика.

Advanced Resource Computer Network:
  значение: Шинна архитектура с предаване на маркер,
            предназначена за малки LAN мрежи.

Address Resolution Protocol:
  превод: протокол за преобразуване на имена
  значение: Протокол, който е част от комплекта TCP/IP и преобразува IP
            адреси във физически хардуерни (MAC) адреси.

Advanced Research Projects Agency Network:
  значение: WAN мрежа, разработена през 1960-те от Министерството на отбраната
            на САЩ съвместно с големите университети; тя прерасна в Интернет.

artificial intelligence:
  превод: изкуствен интелект
  значение: Симулирането на дейностите на човешкия интелект от машините, особено
            от компютърните системи. Тези дейности включват учене,
            аргументиране и самокоригиране.

American Standard Code for Information Interchange:
  превод: американски стандартен код за обмяна на информация
  значение: Осембитов код (седем бита плюс един за четност) за
            представяне на знакове.

asymmetric digital subscriber line:
  превод: асиметрична цифрова абонатна линия
  значение: Високоскоростна широколентова услуга, предлагана от телефонните
            компании в някои области, която работи по традиционен меден проводник и
            предава глас и данни.

asymmetric encryption:
  превод: асиметрично криптиране
  значение: Схема за криптиране, използваща два ключа - единият наречен
            публичен ключ, който е достъпен за всички, а другият частен ключ, който е
            известен само на потребителя. Единият ключ се използва за криптиране на
            съобщението, а другият да го декриптира.

asynchronous communication:
  превод: асинхронна комуникация
  значение: Метод за изпращане на данни, при който сигналите се изпращат и
            получават на нередовни интервали, като се използват старт и стоп битове за
            индициране на това, къде започват и свършват битовете на един знак.

Asynchronous Transfer Mode:
  превод: асинхронен режим на предаване
  значение: Технология с комутиране на пакети, използваща клетки с фиксирана
            дължина от 53 байта, за да изпраща данни с висока скорост, като използва
            мултиплексори, за да позволи на множество компютри едновременно да
            изпращат данни по мрежата.

ATM:
  препратка: Asynchronous Transfer Mode

attenuation:
  превод: затихване
  значение: Отслабване на сигнала с удължаване на разстоянието.

audit:
  превод: одит
  значение: Проследяване и отчитане на използването и опитите за използване на
            потребителски права, привилегии за логване и осъществяване на достъп до
            обекти; това се прави за целите на сигурността.

authentication:
  превод: автентикация
  значение: Верификация на идентичността на даден потребител, базирана по
            традиция на предефиниран потребителски акаунт и съответстваща парола.
            Други средства за автентикация включват използване на усъвършенствани
            технологии като сравнение на пръстови отпечатъци, анализиране на глас и
            сканиране на ретината.

authorization:
  превод: авторизация
  значение: Процесът на потвърждение, че даден потребител има позволения да
            осъществи достъп до ресурс в мрежата.

Automatic Private IP Addressing:
  превод: автоматично частно IP адресиране
  значение: Възможност, включена в Windows 98 и Windows 2000, чрез която
            компютрите, конфигурирани като DHCP клиенти, могат да си самоназначават
            IP адреси, ако DHCP сървър липсва.

B channel:
  препратка: bearer channel

bearer channel:
  превод: канал-носител
  значение: В една ISDN линия това е каналът, който пренася данни, който работи
            съвместно с D канал и който пренася сигнална информация. Една типична
            BRI линия притежава един 16-kbps D канал и два B канала, всеки
            предаващ със скорост 64 kbps.

back up:
  превод: архивиране, създаване на резервно копие
  значение: Създаване на копие на данни и програми, което може да се възстанови,
            ако оригиналите се загубят или повредят.

backbone:
  превод: гръбнак
  значение: Главен кабел, към който са свързани хъбове, суичове или маршрутизатори;
            от този кабел се разклоняват мрежовите сегменти.

backup domain controller:
  превод: резервен домейн контролер
  значение: В една Windows NT мрежа това е сървър, съдържащ read-only копие на
            базата данни SAM за дадения домейн, която се използва за автентикация на
            потребителските логвания. SAM информацията се репликира към BDC
            контролерите от PDC (primary domain controller - главен домейн контролер),
            в който се извършват промените в базата данни.

Bandwidth Allocation Protocol:
  превод: протокол за разпределение на честотната лента
  значение: Метод за контролиране на използването на множество линии, като излишните
            линии се прекъсват, когато не се изисква висока пропускателна
            способност, и се установяват наново, когато потреблението нарастне.

Banyan VINES:
  препратка: Virtual Integrated Network Service

BAP:
  препратка: Bandwidth Allocation Protocol

basic rate ISDN:
  препратка: basic rate interface

baud:
  превод: бод
  значение: Единица за измерване, посочваща скоростта на предаване на данни по
            аналогова линия. Тя се базира на скоростта на осцилациите (трептенията) на
            една вълнова форма, по която се предават данните. Наречена е на френския
            телеграфен инженер Бодо.

binary:
  значение: Бройна система, която използва две числа, 0 и 1,
            за да представя всички стойности.

bind:
  превод: свързване
  значение: Установяване на връзка между протокол и мрежова карта.

bindery:
  значение: Плоската база данни в NetWare 3.x сървърите, съдържаща информация за
            сигурността на акаунтите.

bit:
  превод: бит
  значение: Единица данни, която може да приема две стойности - 0 или 1;
            това е най-малката единица данни, обработвана от един компютър.

Boot Protocol:
  превод: протокол за първоначално зареждане
  значение: Протокол, първоначално създаден да осигури начин бездисковите работни
            станции да получават IP адрес и да свалят операционната система от
            TCP/IP мрежа; предшественикът на DHCP.

BOOTP:
  препратка: Boot Protocol

BRI:
  препратка: basic rate interface

basic rate interface:
  превод: интерфейс за базова скорост
  значение: ISDN линия, състояща се от два B-канала и един D-канал за
            комуникация с комутиране на вериги, включваща предаване на глас,
            видео и данни. Сравнете с PRI.

bridge:
  превод: мост
  значение: Устройство, което свързва два мрежови сегмента, използващи един и
            същ протокол, и предава пакети между тях. Мостовете работят в каналния
            слой (Layer 2) на референтния OSI модел.

broadcast:
  превод: бродкаст
  значение: Съобщение, което се изпраща до всички компютри в даден сегмент или
            подмрежа, вместо до специфичен компютър.

broadcast address:
  превод: бродкастен адрес
  значение: Специален адрес, запазен за изпращане на съобщение до всички станции.
            Общо казано, един бродкастен адрес е адрес с местонахождение всички
            станции. Сравнете с мултикастен адрес и уникастен адрес.
  препратка: broadcast

broadcast storm:
  превод: бродкастна буря
  значение: Нежелано мрежово събитие, при което по всички мрежови сегменти се
            изпращат множество бродкастни съобщения. Една бродкастна буря използва
            значителна част от пропускателната способност на мрежата и обикновено
            води до таймаути.
  препратка: broadcast

bus topology:
  превод: шинна топология
  значение: Линейна LAN архитектура, в която предаванията от мрежовите станции се
            разпространяват по цялата дължина на преносната среда и се получават
            от всички останали станции. Сравнете с кръговата топология, звездната
            топология и дървовидната топология.

byte:
  превод: байт
  значение: Осем бита.